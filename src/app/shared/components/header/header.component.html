<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span class="logo" routerLink="">Film Catalog</span>

    <span class="example-spacer"></span>

    <a mat-button
       *ngFor="let link of links"
       [routerLink]="link.path"
       [routerLinkActive]="link.active"
       [class.active]="link.id === linkId"
       (click)="chooseLink(link.id)"> <!-- [class.disabled]="link.path === '/actors'" -->
      <mat-icon class="example-icon">{{ link.icon }}</mat-icon>{{ link.label }}
    </a>

  </mat-toolbar-row>
</mat-toolbar>
