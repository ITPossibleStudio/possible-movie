<mat-toolbar color="primary">
  <mat-toolbar-row>

    <div class="exp-header-wrapper">
      <span class="logo" routerLink="">Film Catalog</span>

      <span class="example-spacer"></span>

      <a mat-button
         *ngFor="let link of links"
         [routerLink]="link.path"
         [routerLinkActive]="link.active"
         [class.active]="link.id === linkId"
         (click)="chooseLink(link.id)">
        <mat-icon class="example-icon">{{ link.icon }}</mat-icon>{{ link.label }}
      </a>
    </div>

    <nav role="navigation" class="navigation">
      <div class="menu-toggle">

        <input type="checkbox" />

        <span></span>
        <span></span>
        <span></span>

        <ul class="menu">
          <a mat-button
             *ngFor="let link of links"
             [routerLink]="link.path"
             [routerLinkActive]="link.active"
             [class.active]="link.id === linkId"
             (click)="chooseLink(link.id)">
            <mat-icon class="example-icon">{{ link.icon }}</mat-icon>{{ link.label }}
          </a>
        </ul>
      </div>
    </nav>

  </mat-toolbar-row>
</mat-toolbar>
