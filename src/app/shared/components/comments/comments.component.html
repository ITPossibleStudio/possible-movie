<div class="exp-comments-wrapper">

  <h3>Comments: (0)</h3> <!-- {{comments.length}} -->
  <form class="exp-comments-form"
        [formGroup]="commentsForm">

    <input type="text" formControlName="username" placeholder="Username">
    <textarea name="" formControlName="comment" placeholder="Leave a Comment..."></textarea>

    <div class="exp-comments-buttons-wrapper">
      <button class="button-cancel" mat-raised-button color="danger" mat-button (click)="cancel()">Cancel</button>

      <button class="btn-comment"
              type="button"
              mat-raised-button color="primary" mat-button
              (click)="confirm()">
        Leave comment
      </button>
    </div>

  </form>

  <!-- TODO get comment date and formatted to real date. -->
  <!-- TODO create markup for single comment -->
  <!-- TODO create getter to get all comments on page init -->
  <div *ngIf="getCommentsList | async as commentsList">
    <div *ngFor="let comment of commentsList" class="exp-comment">
<!--      {{ currentDate | date:'MMM d, y, h:mm:ss' }} {{ comment.username }} {{ comment.comment }}-->

      <div class="exp-comment-avatar">
        <img src="https://www.gravatar.com/avatar/#" alt="avatar">
      </div>

      <div class="exp-comment-name">{{ comment.username }}</div>

      <div class="exp-comment-reply">
        <button>Reply</button>
      </div>

      <div class="exp-comment-date">{{ currentDate | date:'MMM d, y, h:mm:ss' }}</div>

      <div class="exp-comment-content">
        {{ comment.comment }}
      </div>

      <div class="exp-comment-vote">
        <span class="material-icons">thumb_up</span>
        <span class="material-icons">thumb_down</span>

      </div>

    </div>
  </div>

</div>
