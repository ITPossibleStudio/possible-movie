<mat-card class="menu-card">

  <mat-toolbar class="menu-toolbar">
    <mat-toolbar-row>

      <span>В обране додано {{ favoriteFilmsCounter }} елементів</span>

      <span class="menu-spacing"></span>

      <div>
        <mat-form-field>
          <mat-select placeholder="Сортувати за" [(value)]="sortingMethod" (selectionChange)="transform()">
            <mat-option value="1">назвою: A-Я</mat-option>
            <mat-option value="-1">назвою: Я-A</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

</mat-card>



<mat-grid-list cols="6" rowHeight="600px">

    <mat-grid-tile colspan="2" *ngFor="let film of filmsList">

        <exp-film-item [film]="film" (counter)="setFavorite($event)"></exp-film-item>

    </mat-grid-tile>

</mat-grid-list>
