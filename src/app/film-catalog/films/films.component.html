<mat-grid-list cols="6" rowHeight="600px">

    <mat-grid-tile colspan="2"
                   *ngFor="let film of filmsList; let i = index;">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ film.name }}</mat-card-title>
            </mat-card-header>

            <img mat-card-image
                 [src]="film.imgUrl" alt="film-{{ i + 1 }}">

            <mat-card-content>
                <details-inner>
                    {{ film.description }}
                </details-inner>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" mat-button>Open</button>
              <button mat-raised-button color="primary" mat-button>Edit</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
