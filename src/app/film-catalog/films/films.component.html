<mat-grid-list cols="4" rowHeight="600px">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="2">

        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Film title</mat-card-title>
            </mat-card-header>

            <img mat-card-image
                 src="https://nareshit.com/wp-content/uploads/2020/04/Angular10.jpg" alt="Angular 10">

            <mat-card-content>
                <details-inner>
                    {{ description }}
                </details-inner>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Open</button>
              <button mat-button>Edit</button>
            </mat-card-actions>
          </mat-card>

    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
