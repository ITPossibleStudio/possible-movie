<div class="wrapper">

    <h2>Welcome to the movie app</h2><br>

<!--  {{ welcomeFilms | json}}-->

  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Кращі фільми">

      <div class="films-wrapper">

        <div *ngFor="let film of welcomeFilms | slice:0:6; let i = index"
             class="box"
             [ngClass]="['box-' + i]">

          <a (click)="openFilm()">
            <img [src]="imagePath + film.backdrop_path" alt="{{ film.original_title }}">
            <h3>{{ film.title }}</h3>
          </a>

        </div>

      </div>

    </mat-tab>

    <mat-tab label="Кращі актори">Content 2</mat-tab>

  </mat-tab-group>

</div>
