<mat-card class="menu-card">

  <exp-toolbar></exp-toolbar>

</mat-card>


<mat-grid-list cols="6" rowHeight="600px">

    <mat-grid-tile colspan="2" *ngFor="let film of filmsList">

        <exp-film-item [film]="film" (counter)="setFavorite($event)"></exp-film-item>

    </mat-grid-tile>

</mat-grid-list>
