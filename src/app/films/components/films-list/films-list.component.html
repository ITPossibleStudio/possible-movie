<div class="exp-films-list-wrapper">

  <mat-card class="menu-card">

    <exp-toolbar></exp-toolbar>

  </mat-card>


  <mat-grid-list cols="6" rowHeight="600px" *ngIf="filmsList">

    <mat-grid-tile colspan="2" *ngFor="let film of filmsList">

      <exp-film-item [film]="film" (counter)="setFavorite($event)"></exp-film-item>

    </mat-grid-tile>

  </mat-grid-list>

  <div class="loader-wrapper">
    <span>Loading...</span>
    <div *ngIf="!filmsList" id="loader"></div>
  </div>

</div>
