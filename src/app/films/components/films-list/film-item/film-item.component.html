<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title [title]="film.title">
      {{ film.title.length > 25 ? (film.title | slice:0:25) + '...' : film.title }}
    </mat-card-title>

    <div class="rating"
         *ngIf="film.vote_average; else templateNoRating"
         [class.perfect]="film.vote_average >= 8"
         [class.high]="film.vote_average >= 7 && film.vote_average < 8"
         [class.good]="film.vote_average >= 6 && film.vote_average < 7"
         [class.normal]="film.vote_average >= 5 && film.vote_average < 6"
         [class.bad]="film.vote_average <= 5">
      {{ film.vote_average }}
    </div>

    <ng-template class="no-rating" #templateNoRating>
      N/A
    </ng-template>

    <mat-icon class="favorite"
              [class.active]="film.isFavorite"
              (click)="toggleFavoriteFilm(film)">favorite_border</mat-icon>

  </mat-card-header>

  <img mat-card-image
       [src]="imagePath" alt="film-item">

  <img *ngIf="!film.poster_path" src="../../../../../assets/images/not-available.jpg" alt="not-available">

  <span class="release">{{ film.release_date }}</span>

  <div class="genres">
    <span *ngFor="let genre of genres">{{ genre }}</span>
  </div>


  <mat-card-content>
    <exp-details-inner>
      {{ film.overview ? film.overview : 'Sorry, but this film have no overview yet! Keep calm and watch film trailer.' }}
    </exp-details-inner>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" mat-button
            (click)="openFilm(film)">
      Open
    </button>

  </mat-card-actions>

</mat-card>
