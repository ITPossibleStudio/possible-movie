<mat-card class="example-card" *ngIf="film">

  <mat-card-header>
    <mat-card-title>{{ film.title }}</mat-card-title>

    <mat-icon class="favorite"
              [class.active]="isFavoriteFilm"
              (click)="toggleFavoriteFilm()">favorite_border</mat-icon>

  </mat-card-header>

  <img mat-card-image
       [src]="imagePath" alt="film-item">

  <mat-card-content>
    <exp-details-inner>
      {{ film.overview }}
    </exp-details-inner>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" mat-button>Open</button>
    <button mat-raised-button color="primary" mat-button>Edit</button>
  </mat-card-actions>

</mat-card>
