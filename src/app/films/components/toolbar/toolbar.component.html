
<mat-toolbar class="menu-toolbar">
  <mat-toolbar-row>

    <span>В обране додано {{ favoriteFilmsCounter }} елементів</span>

    <span class="menu-spacing"></span>

    <div class="search">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search..." class="search-input">
        <mat-icon class="search-icon" (click)="searchFilmByTitle()">search</mat-icon>
      </mat-form-field>
    </div>

    <span class="menu-spacing"></span>

    <div>
      <mat-form-field>
        <mat-select #templateSelect
                    placeholder="Сортувати за"
                    [(value)]="sortingMethod"
                    (selectionChange)="transform(templateSelect.value)">
          <mat-option value="0">назвою: A-Я</mat-option>
          <mat-option value="1">назвою: Я-A</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
